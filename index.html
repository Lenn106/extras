<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenn106 - Bio Website</title>
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1499623838158-29acea518eaa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2000&q=80");
      background-size: cover;
      background-position: center;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    h1 {
      color: #ffffff;
      margin: 0;
      padding: 20px;
      background-color: #323232;
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 80vh; /* Adjust the height value as desired */
    }

    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px; /* Adjust the padding value as desired */
      background-color: #323232;
      border-radius: 10px;
      width: 60%; /* Adjust the width value as desired */
      max-width: 400px;
      margin-top: 120px;
      position: relative; /* Added */
    }

    .box button {
      margin-bottom: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      background-color: #323232;
      color: #ffffff;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease;
    }

    .box button:hover {
      background-color: #525252;
    }

    .search-bar {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #525252;
      color: #ffffff;
      font-size: 14px;
      caret-color: #ffffff;
      outline: none;
    }

    .search-results {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      padding: 10px;
      background-color: #525252;
      color: #ffffff;
      border-radius: 5px;
      font-size: 14px;
      display: none;
      z-index: 1; /* Added */
    }

    .search-results.open {
      display: block;
    }

    .search-results .close-button {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 5px;
  color: #ffffff;
  font-size: 16px;
  font-weight: bold;
  background-color: transparent;
  border: none;
  outline: none;
  cursor: pointer;
}

    .footer {
      background-color: #323232;
      height: 100px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      font-size: 14px;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1>Lenn106</h1>
  <div class="container">
    <div class="box">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search..." onkeyup="handleSearch(event)">
      </div>
      <div id="searchResults" class="search-results"></div>
      <button onclick="window.location.href='https://lenn106.github.io/projects'">GitHub Projects</button>
      <button onclick="window.location.href='https://lenn106.github.io/about'">About Me</button>
      <button onclick="window.location.href='https://lenn106.github.io/source'">Source Code </button>
      <button onclick="window.location.href='https://lenn106.github.io/extras'">Extras</button>
    </div>
  </div>
  <div class="footer">
    <p>All software on this website is open source and free to use, unless otherwise stated. Learn more at <a href="https://unlicense.org/" target="_blank" rel="noopener noreferrer">https://unlicense.org/</a></p>
  </div>

  <script>
    function handleSearch(event) {
      if (event.key === 'Enter') {
        const searchInput = document.getElementById('searchInput');
        const searchQuery = searchInput.value.toLowerCase();
        const searchResults = document.getElementById('searchResults');

        // Define the search result data
        const searchResultData = {
          neomenu: {
            title: 'Neomenu',
            description: 'A modern and sleek menu system.',
            link: 'https://example.com/neomenu'
          },
          // Add more search result data as needed
        };

        // Retrieve the blocked words
        fetch('https://raw.githubusercontent.com/Lenn106/lenn106.github.io/998250d77ac5397e0274ba8872f18ea94aed52f2/swearlist')
          .then(response => response.text())
          .then(data => {
            const blockedWords = data.split(',');

            if (searchQuery.trim().length > 0) {
              if (containsBlockedWords(searchQuery, blockedWords)) {
                searchResults.innerHTML = 'This search contains blocked words.';
                searchResults.classList.add('open');
              } else if (searchQuery in searchResultData) {
                const resultHTML = `
                  <h3>${searchResultData[searchQuery].title}</h3>
                  <p>${searchResultData[searchQuery].description}</p>
                  <a href="${searchResultData[searchQuery].link}">Learn More</a>
                  <button class="close-button" onclick="closeSearchResults()">X</button>
                `;
                searchResults.innerHTML = resultHTML;
                searchResults.classList.add('open');
              } else {
                searchResults.innerHTML = `No results found for "${searchQuery}".`;
                searchResults.classList.add('open');
              }
            } else {
              searchResults.innerHTML = '';
              searchResults.classList.remove('open');
            }
          })
          .catch(error => {
            console.error('Error retrieving blocked words:', error);
          });
      }
    }

    function containsBlockedWords(query, blockedWords) {
      const words = query.toLowerCase().split(' ');
      return words.some(word => blockedWords.includes(word));
    }

    function closeSearchResults() {
      const searchResults = document.getElementById('searchResults');
      searchResults.innerHTML = '';
      searchResults.classList.remove('open');
    }
  </script>
</body>

</html>
