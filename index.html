<!DOCTYPE html>
<html>
<head>
  <title>Extras Page</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #111111;
      margin-top: 150px; /* Increased margin-top to accommodate the footer */
    }
    /* Styles for the footer */
.footer {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 100px;
  background-color: #333333;
  color: #ffffff;
  font-size: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Styles for the dropdown menu */
.dropdown {
  display: flex;
  flex-direction: column;
  align-items: center; /* Center horizontally */
  position: relative;
  margin-top: 40px;
}

.dropdown-title {
  font-size: 24px;
  color: #ffffff;
  cursor: pointer;
  padding: 10px;
  background-color: #333333;
  border: none;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.dropdown-title:hover {
  background-color: #555555;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #333333;
  border: 1px solid #ffffff;
  border-radius: 8px;
  width: 500px;
  padding: 5px;
  margin-top: 90px;
  z-index: 1;
}

.dropdown-content.show {
  display: block;
}

/* Styles for the code input */
.code-input {
  width: 100%;
  height: 200px;
  border: none;
  border-radius: 8px;
  padding: 1px;
  margin-top: 10px;
  color: #ffffff;
  background-color: #333333;
  font-family: monospace;
  font-size: 16px;
  resize: none;
  outline: none; /* Remove outline */
}

.run-button {
  display: inline-block;
  padding: 12px 24px;
  font-size: 18px;
  font-weight: bold;
  color: #ffffff;
  background-color: #333333;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.run-button:hover {
  background-color: #555555;
}

/* Styles for particles */
#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Footer -->
  <div class="footer">
    <h2>Extras</h2>
  </div>
  <!-- Dropdown Menu -->
  <div class="dropdown">
    <div class="dropdown-title" onclick="toggleDropdown()">Live HTML Runner <i id="dropdown-icon" class="fa fa-chevron-down"></i></div>
    <div id="dropdown-content" class="dropdown-content">
      <textarea id="htmlInput" class="code-input" placeholder="Enter HTML code..."></textarea>
      <div class="line"></div>
      <button class="run-button" onclick="runHTML()">Run HTML with Scripts</button>
    </div>
  </div>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  <!-- Particle JS Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    // Toggle the dropdown menu
    function toggleDropdown() {
      var dropdownContent = document.getElementById('dropdown-content');
      var dropdownIcon = document.getElementById('dropdown-icon');
      
      dropdownContent.classList.toggle('show');
      dropdownIcon.classList.toggle('fa-chevron-down');
      dropdownIcon.classList.toggle('fa-chevron-up');
    }

    // Particle Background Configuration
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle",
          stroke: {
            width: 0,
            color: "#000000"
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: "https://cdn.jsdelivr.net/gh/taniarascia/particle@dev/particle.png",
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "out",
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: {
            enable: false,
            mode: "repulse"
          },
          onclick: {
            enable: false,
            mode: "push"
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });

    // Function to run HTML code with scripts
    function runHTML() {
      var htmlCode = document.getElementById('htmlInput').value;
      var newWindow = window.open();
      newWindow.document.write(htmlCode);
      newWindow.document.close();

      var scriptTags = newWindow.document.getElementsByTagName('script');
      for (var i = 0; i < scriptTags.length; i++) {
        var scriptCode = scriptTags[i].innerHTML;
        eval(scriptCode);
      }
    }
  </script>
<a href="https://lenn106.github.io/particles" target="_blank" style="position: fixed; bottom: 20px; right: 20px; color: white; text-decoration: none; font-family: Arial, sans-serif; font-size: 18px;">Background Particle Info</a>

</body>
</html>
